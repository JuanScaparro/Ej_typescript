<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Distri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/style.css" type="text/css">
  </head>
  <body>

    <!-- Manu navegacion -->
    <div class="container" id="nav">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">La Distri</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="productos.html">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="clientes.html">Clientes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="ventas.html">Ventas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="proveedores.html">Proveedores</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="empleados.html" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Empleados
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="administrativos.html">Administrativos</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="vendedores.html">Vendedores</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <!-- Formulario de alta -->
    <div class="container mt-3 contForm" >
      <form id="formProv"  >
        <div class="row">
          <div class="col mb-3">
            <label for="idProv" class="form-label input-label">Id Proveedor</label>
            <div id="idProv" class="input-label"></div>
          </div>
          <div class="col">
            <label for="nameProv" class="form-label input-label">Nombre</label>
            <input type="text" id="nameProv" class="form-control" placeholder="Ingrese su nombre" aria-label="nombre">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="apeProv" class="form-label input-label">Apellido</label>
            <input type="text" id="apeProv" class="form-control" placeholder="Ingrese su apellido" aria-label="apellido">
          </div>
          <div class="col mb-3">
            <label for="dniProv" class="form-label input-label">DNI</label>
            <input type="text" id="dniProv" class="form-control" placeholder="Ingrese su DNI" aria-label="dni">
          </div>
        </div>

        <button id="btnFormProv" type="submit" class="btn btn-primary">Ingresar</button>
      </form>
    </div>

    <!-- Tabla listado registros -->
    <div class="container mt-3">
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">Id Proveedor</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Dni</th>
            <th scope="col">Eliminar</th>
            <th scope="col">Modificar</th>
          </tr>
        </thead>
        <tbody id="tbodyProv">
          <!-- Contenido generado dinamicamente -->
        </tbody>
      </table>
    </div>

    <!-- Modal para modificar un registro -->
    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content modal-dark bg-dark">
          <div class="modal-header">
            <h2 class="modal-title input-label" id="updateModalLabel">Modificar <span id="idUpdate"></span></h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="nameUpdate" class="col-form-label input-label">Nombre</label>
                <input type="text" class="form-control" id="nameUpdate">
              </div>
              <div class="mb-3">
                <label for="apeUpdate" class="col-form-label input-label">Apellido</label>
                <input type="text" class="form-control" id="apeUpdate">
              </div>
              <div class="mb-3">
                <label for="dniUpdate" class="col-form-label input-label">DNI</label>
                <input type="text" class="form-control" id="dniUpdate">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button 
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
              >
              Cancelar
            </button>
            <button 
              type="button"
              id="btnUpdateModalSubmit"
              class="btn btn-success"
              data-bs-dismiss="modal"
              >
              Aceptar
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <script type="module" src="./proveedores.js"></script>
  </body>
</html>
